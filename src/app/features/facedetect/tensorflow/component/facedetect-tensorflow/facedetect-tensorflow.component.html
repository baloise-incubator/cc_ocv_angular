<div class="container vh-100">
	<div class="d-flex flex-column align-items-center">
		<div class="col hide"><video #video class="vid hide" autoplay></video>&nbsp;</div>
		<div class="col">
			<canvas #canvas class="vid"></canvas>
		</div>
		<div class="col">
			Cameralist:<br />
			{{ cameralist }}
			<div *ngFor="let camera of cameralist | async">
				<button class="btn btn-primary m-1 col" (click)="changeCam(camera.id)">{{ camera.label }}</button>
			</div>
		</div>
	</div>
</div>
